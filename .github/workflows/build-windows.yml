name: Build Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure and Build
      shell: cmd
      run: build.bat
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EA_V-CORE-Windows
        path: |
          build_windows/EA_V-CORE_artefacts/Release/VST3/**/*.vst3
          build_windows/EA_V-CORE_artefacts/Release/VST3/**/*.dll
        if-no-files-found: warn
