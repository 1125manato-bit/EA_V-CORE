name: Build Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure and Build
      shell: cmd
      run: build.bat
      
    - name: Setup Inno Setup
      uses: minsk-maz/setup-inno-setup@v1
      with:
        version: "6.2.1"
        
    - name: Build Installer
      shell: cmd
      run: iscc setup.iss
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EA_V-CORE-Windows-Installer
        path: |
          Output/EA V-CORE Installer Win.exe
        if-no-files-found: warn
